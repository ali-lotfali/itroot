<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزارهای رایگان - دانلود نرم‌افزارهای کاربردی IT</title>
    <meta name="description" content="دانلود رایگان نرم‌افزارهای ضروری IT شامل AnyDesk, TeamViewer, CCleaner, HWMonitor و سایر ابزارهای کاربردی">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/tools-module.css">
</head>

    <!-- نوار بالایی -->
    <div id="header-placeholder"></div>
    
<body>

    <!-- بخش اصلی -->
    <main>
        <!-- هیرو -->
   <!-- فیلترها -->
  
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">همه ابزارها</button>
        <button class="filter-btn" data-filter="remote">کنترل از راه دور</button>
        <button class="filter-btn" data-filter="system">🛡️بهینه‌سازی</button>
        <button class="filter-btn" data-filter="hardware">سخت‌افزار</button>
    </div>
    
    <!-- جستجو -->
    <div class="search-box">
        <input type="text" id="toolSearch" placeholder="جستجوی ابزار...">
    </div>

    <!-- کانتینر کارت‌ها -->
    <div id="tools-container" class="tools-grid"></div>



        <!-- هشدار امنیتی -->
        <section class="security-section">
            <div class="container">
                <div class="security-alert">
                    <div class="alert-icon">⚠️</div>
                    <div class="alert-content">
                        <h3>توجه: نکات امنیتی دانلود</h3>
                        <ul>
                            <li>✅ تمامی فایل‌ها از سایت‌های رسمی توسعه‌دهندگان دانلود شده‌اند</li>
                            <li>✅ فایل‌ها توسط آنتی‌ویروس اسکن شده‌اند</li>
                            <li>✅ برای اطمینان بیشتر از لینک‌های سایت رسمی استفاده کنید</li>
                            <li>✅ از دانلود نرم‌افزار از سایت‌های غیرمعتبر خودداری کنید</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- فوتر -->
     <div id="footer-placeholder"></div>

    <script src="js/include.js"></script>
    <script src="js/script.js"></script>
    
    <!--ماژول سرچ اسکریپت‌ها -->
    <script src="js/tools-data.js"></script>
    <script src="js/tools-module.js"></script>
    <script>
        // راه‌اندازی ماژول
        document.addEventListener('DOMContentLoaded', function() {
            window.toolsApp = new ToolsModule('tools-container', toolsData);
        });
    </script>
    <!--ماژول سرچ اسکریپت‌ها پایان -->

    
    
</body>

</html>
